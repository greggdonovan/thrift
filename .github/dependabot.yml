version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: monthly
    labels:
      - "dependencies"
      - "github-actions"

  - package-ecosystem: "gradle"
    directory: "/lib/java"
    schedule:
      interval: monthly
    labels:
      - "dependencies"
      - "java"
    groups:
      # Group static analysis tools together
      static-analysis:
        patterns:
          - "com.google.errorprone:*"
          - "com.uber.nullaway:*"
          - "org.jspecify:*"
          - "net.ltgt.errorprone"
          - "com.github.spotbugs"
          - "com.h3xstream.findsecbugs:*"
          - "net.sourceforge.pmd:*"
          - "com.diffplug.spotless"
      # Group test dependencies together
      testing:
        patterns:
          - "org.junit*"
          - "org.mockito*"
      # Group Apache dependencies together
      apache:
        patterns:
          - "org.apache.httpcomponents*"
          - "org.apache.commons:*"
          - "org.apache.tomcat*"
      # Group Jakarta EE APIs together
      jakarta:
        patterns:
          - "jakarta.servlet:*"
          - "jakarta.annotation:*"
      # Group logging dependencies together
      logging:
        patterns:
          - "org.slf4j:*"

  - package-ecosystem: "gradle"
    directory: "/lib/kotlin"
    schedule:
      interval: monthly
    labels:
      - "dependencies"
      - "kotlin"
